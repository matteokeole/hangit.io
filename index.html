<!DOCTYPE html>

<html prefix="og: http://ogp.me/ns#" lang="fr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A hangman game directly playable within your browser!">
		<meta name="keywords" content="hang, it, hangman, game, online, browser, thomas, quinton, moulaylï, saidi, mattéo, legagneux">
		<meta name="author" content="Thomas Quinton, Moulaylï Saidi, Mattéo Legagneux">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://matteoo34.github.io/HangIt">
		<meta property="og:site_name" content="hangit.io">
		<meta property="og:title" content="hangit.io">
		<meta property="og:description" content="Jouez au jeu du pendu directement dans votre navigateur !">
		<!-- <meta property="og:image" content="https://matteoo34.github.io/HangIt"> -->
		<!-- <meta name="twitter:card" content="summary_large_image"> -->
		<link rel="stylesheet" href="assets/css/main.css">
		<title>hangit.io</title>
	</head>

	<body>
		<div class="overlay">
			<div class="loading-container">Chargement...</div>
		</div>
		<main>
			<h1>hangit.io</h1>
			<section class="container nickname">
				<label for="surname">Votre surnom</label>
				<input type="text" name="surname" id="surname" placeholder="Invité">
			</section>
			<div class="container host-game">
				<button>Héberger une partie</button>
				<form method="POST" class="form-host-game">
					<label for="players">Nombre de joueurs</label>
					<input type="text" name="players" id="players" placeholder="2-4">
					<label for="rounds">Nombre de tours</label>
					<input type="text" name="rounds" id="rounds" placeholder="1-10">
					<button type="submit">Héberger</button>
				</form>
			</div>
		</main>
		<!-- <canvas id="canvas"></canvas> -->
		<script>
			const overlay = document.querySelector(".overlay"),
			main = document.querySelector("main");
			document.querySelector("button").addEventListener("click", function() {
				overlay.style.display = "flex";
				main.classList.add("overlayed")
			})
		</script>
		<!-- <script src="assets/js/canvas.js"></script> -->
	</body>

</html>
